<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMe Logo Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        
        #heart, #hands, #text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0; /* Inicialmente ocultos */
        }

        #heart {
            width: 60%;
            margin-top: -10%;
            margin-left: 20%;
        }

        #hands {
            width: 70%;
            top: 20%;
            left: 15%;
        }

        #text {
            width: 80%;
            top: 70%;
            left: 10%;
        }
        
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                max-width: 250px;
            }
        }
        
        @media (max-width: 320px) {
            .logo-container {
                max-width: 200px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="logo-container">
        <img id="heart" src="Corazón_logo.svg" alt="Corazón">
        <img id="hands" src="Manos_logo.svg" alt="Manos">
        <img id="text" src="Nombre_logo.svg" alt="Texto CareMe">
    </div>

    <script>
        // Animar el logo automáticamente cuando carga la página
        window.onload = function() {
            setTimeout(animateLogo, 300);
        };
        
        // Función para animar el logo
        function animateLogo() {
            // Resetear elementos
            gsap.set("#heart, #hands, #text", {
                opacity: 0,
                scale: 1
            });
            
            // Posición inicial de las manos (abajo)
            gsap.set("#hands", {
                y: 30
            });
            
            // Posición inicial del corazón (arriba)
            gsap.set("#heart", {
                y: -30
            });
            
            const tl = gsap.timeline();
            
            // Animar corazón y manos simultáneamente
            tl.to("#heart", {
                duration: 1.5,
                opacity: 1,
                y: 0,
                ease: "power2.out" // Cambié el bounce por power2.out
            }, 0);
            
            tl.to("#hands", {
                duration: 1.5,
                opacity: 1,
                y: 0,
                ease: "power2.out"
            }, 0);
            
            // Animar texto apareciendo después
            tl.to("#text", {
                duration: 1.5,
                opacity: 1,
                ease: "power1.inOut"
            }, 0.7);
            
            // Iniciar animación continua después
            tl.call(startContinuousAnimation);
        }
    </script>
</body>
</html>
